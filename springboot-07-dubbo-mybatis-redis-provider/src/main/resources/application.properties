server.port=8080
server.servlet.context-path=/springboot-07-dubbo-mybatis-redis-provider

#Dubbo配置
#需要有，不能少
spring.application.name=springboot-07-dubbo-mybatis-redis-provider
#表示是提供者，可以省略
spring.dubbo.server=true
#注册中心地址
spring.dubbo.registry=zookeeper://192.168.244.128:2181

#配置redis
spring.redis.host=192.168.244.128
spring.redis.port=6379
spring.redis.password=123456

#配置mybatis
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.244.128:3306/springbootDB?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
